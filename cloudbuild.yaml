steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/pdf-rag-backend:$COMMIT_SHA',
        '.'
      ]

  # Step 2: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/pdf-rag-backend:$COMMIT_SHA'
      ]

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'gcloud'
    args:
      [
        'run',
        'deploy',
        'pdf-rag-backend',
        '--image',
        'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/pdf-rag-backend:$COMMIT_SHA',
        '--region',
        'asia-south1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--port',
        '8080',
        '--timeout',
        '300s',
        '--quiet'
      ]

# Optional: Substitute variables if needed
substitutions:
  _SERVICE: 'pdf-rag-backend'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/pdf-rag-backend:$COMMIT_SHA'
